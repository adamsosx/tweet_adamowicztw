name: Twitter Bot

on:
  schedule:
    - cron: '0 */1 * * *'  # Co godzinę
  workflow_dispatch:  # Możliwość ręcznego uruchomienia

jobs:
  tweet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install tweepy requests
    
    - name: Run bot
      env:
        # ⚠️ KRYTYCZNE: Przekaż wszystkie sekrety do środowiska
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        BOT1_ACCESS_TOKEN: ${{ secrets.BOT1_ACCESS_TOKEN }}
        BOT1_ACCESS_TOKEN_SECRET: ${{ secrets.BOT1_ACCESS_TOKEN_SECRET }}
      
    run: python twitter_bot.py
